<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Pet Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="generator-container">
        <h1>Roblox Pet Generator</h1>
        <p>Enter your Roblox username below to begin.</p>
        <div class="input-group">
            <input type="text" id="usernameInput" placeholder="Enter Roblox username...">
            <span id="validationMessage" class="message"></span>
        </div>
        
        <button id="generatePetBtn" disabled>Generate Pet</button>

        <div id="resultArea" class="result-area">
            <h2 id="resultText"></h2>
            <a id="claimLink" href="#" target="_blank" class="claim-btn hidden">
                Join Private Server to Claim Your Pet
            </a>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
