<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Pet Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Roblox Pet Generator</h1>
        <input type="text" id="username" placeholder="Enter your Roblox username">
        <button id="checkBtn">Check Username</button>
        <p id="status"></p>
        <button id="generateBtn" style="display:none;">Generate Pet</button>
        <p id="petResult"></p>
        <a id="privateServerBtn" href="#" target="_blank" style="display:none;">Join Private Server to Claim Your Pet</a>
    </div>
    <script src="app.js"></script>
</body>
</html>
