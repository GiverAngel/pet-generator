<div class="container">
    <h1>Roblox Pet Generator</h1>
    <input type="text" id="username" placeholder="Enter your Roblox username">
    <button id="checkUser">Check Username</button>
    <p id="userStatus"></p>

    <div id="petSection" style="display:none;">
        <button id="generatePet">Generate Pet</button>
        <p id="petResult"></p>
        <img id="petImage" src="" alt="" style="display:none;">
        <a id="serverLink" href="https://www.roblox.com/games/YOUR_PRIVATE_SERVER_LINK" target="_blank" style="display:none;">
            <button>Join Private Server to Claim Your Pet</button>
        </a>
    </div>
</div>
